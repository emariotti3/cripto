<!doctype html>
<html>

<head>
    <title>Estaganografía</title>
    <!-- <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}" /> -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

    <style>
        #upload-photo {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }
    </style>
    <script language="JavaScript">
        function inform(variable) {
            document.querySelector("#file_name").value = document.getElementById('upload-photo').files[0].name;
        }
    </script>

</head>

<body>
    <!-- Header -->
    <header class="w3-container w3-theme w3-padding" id="myHeader">
        <div class="w3-center">
            <h4>UBA facultad de ingenieria</h4>
            <br>
            <h1>66.69 - Criptografía y Seguridad Informática</h1>
            <h3>Trabajo Práctico Final</h3>
            <h3>Esteganografía</h3>
        </div>
    </header>

    <div class="w3-container">
        <div class="w3-center">
            <h2>Técnica de end of file EOF</h2>
        </div>
        <hr>
        <div class="w3-row ">
            <div class="w3-center">
                <h3>Generación de imagen</h3>
            </div>
            <br>
            <div class="w3-half w3-container ">
                <br>
                <br>
                <form action="/eof_result" method="post" enctype=multipart/form-data>
                    <div class="w3-row-padding">

                        <form class="w3-container w3-card-4">
                            <div>
                                <h5>Mensaje</h5>
                                <div class="w3-section">
                                    <input type="text" name="message_to_hidde" class="w3-input" autocomplete="off" required>
                                </div>
                            </div>

                            <div>
                                <h5>Imágen</h5>
                                <div class="w3-section">
                                    <label for="upload-photo" class="w3-button w3-theme">Subir imágen</label>
                                    <input type=file name=file class="w3-input" id="upload-photo" onChange='inform()' required>
                                    <div class="w3-section">
                                        <input type="text" id="file_name" class="w3-input" autocomplete="off" required>
                                    </div>
                                </div>
                            </div>

                            <div class="w3-center">
                                <br>
                                <p><button class="w3-button w3-theme">Generar</button></p>
                            </div>
                        </form>

                    </div>
                </form>
            </div>

            <div class="w3-half w3-container">
                <div class="w3-row-padding w3-center">
                    <form class="w3-container w3-card">
                        <div>
                            <img src="static\\IMG_PAGE\\IMG_EOF.jpg" alt="Original" style="width:100%">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <hr>
    <div class="w3-center">
        <br>
        <div class="w3-padding-32">
            <form action="/" method="get">
                <p><button class="w3-button w3-theme">Volver</button></p>
            </form>
        </div>
        <br>
    </div>
</body>

</html>
